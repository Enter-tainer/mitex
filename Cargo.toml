[workspace.package]
description = "Minimal TeX Equations Support."
authors = ["Myriad-Dreamin <camiyoru@gmail.com>", "OrangeX4 <orangex4@qq.com>"]
version = "0.1.0"
edition = "2021"
readme = "README.md"
license = "MIT"
homepage = "https://github.com/OrangeX4/typst-mitex"
repository = "https://github.com/OrangeX4/typst-mitex"
rust-version = "1.74"

[workspace]
resolver = "2"
members = ["crates/*"]

[profile.release]
lto = true          # Enable link-time optimization
strip = "debuginfo" # Strip debug info
debug = true        # Enable debug info about function name
opt-level = 3       # Optimize for speed
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = 'abort'     # Abort on panic
